<div class="loginContainer">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-3">
                <div class="avatarFrameoffline marto15  center">
                    <img src="assets/parkingIcon.jpg" class="avatarImage img-fluid">
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="center">
                    <h3>Iniciar sesion</h3>
                </div>
                <p *ngIf="operation =='register'" class="marbot15 center">Ya tienes cuenta? <a (click)="operation='login'">Login</a></p>
                <p *ngIf="operation =='login'" class="marbot15 center">No tienes cuenta?  <a (click)="operation='register'">Registrarse</a></p>
                <div class="borderedContainer center">
                    <input class="form-control marbot15" type="email" placeholder="Ingrese el correo"/><br>
                    <input class="form-control marbot15" type="password" placeholder="Ingrese la contraseÃ±a"/><br>
                    <input *ngIf="operation =='register'" class="form-control marbot15" type="text" placeholder="Ingrese el Nick"/>
                </div>
                <div class="center marto15">
                    <a  *ngIf="operation =='login'" class="btn btn-primary"  >Iniciar sesion</a>
                    <a  *ngIf="operation =='register'" class="btn btn-primary">Registrarme</a>
                </div>
            </div>
        </div>
    </div>
</div>
