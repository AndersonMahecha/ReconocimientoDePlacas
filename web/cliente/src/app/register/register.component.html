<!DOCTYPE html>
<html lang="es">

<head>
    <title>RegisterComponent</title>
</head>

<body style="margin-top: -10px;
margin-right: -8px;
margin-left: -10px;">

    <div id="app">
        <div class="queo-margin-top"></div>
        <section class="queo-bg-register aligner-full fondoOrange">
            <div class="container">
                <div class="justify-content-center">
                    <div class="modal-dialog">
                        <div id="register-form-modal-content" class="modal-content espace130">
                            <div class="modal-header queo-bb-0">
                                <h3 class="queo-title">REGÍSTRATE<span class="queo-dot">.</span></h3>
                                <h4 class="queo-subtitle-login">Crea tu Cuenta con Queo.</h4>
                            </div>
                            <form method="POST" action="https://queo.com.co/register" accept-charset="UTF-8" id="register-form" novalidate=""><input name="_token" type="hidden" value="rSV5qyNnxDoTFOsUKlqyIJEqckYgFrzcKdYXRYkg">
                                <div class="modal-body queo-box-form">
                                    <div class="container-fluid">
                                        <div class="col-12">
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="first_name" class="letra_registro">Nombre</label>
                                                        <input [(ngModel)]="nombre" class="form-control" required="" autocomplete="off" placeholder="Ingresa tu nombre" name="first_name" type="text" id="first_name">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="last_name" class="letra_registro">Identificacion</label>
                                                        <input [(ngModel)]="idUser" class="form-control" required="" autocomplete="off" placeholder="Ingresa tu Identificacion" name="last_name" type="text" id="last_name">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label for="email" class="letra_registro">correo electronico</label>
                                                        <input [(ngModel)]="email" class="form-control" required="" autocomplete="off" placeholder="Ingresa tu correo electrónico" name="email" type="email" id="email">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label for="phone" class="letra_registro">Tel&eacute;fono Celular</label>
                                                        <input [(ngModel)]="telefono" class="form-control validate-phone" required="" autocomplete="off" placeholder="Ingresa tu número celular" name="phone" type="number" id="phone">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="password" class="letra_registro">Contrasena</label>
                                                        <input [(ngModel)]="password" class="form-control" required="" autocomplete="off" placeholder="Crea tu contraseña" name="password" type="password" value="" id="password">
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="password_confirmation" class="letra_registro">Confirmar contrase&ntilde;a</label>
                                                        <input class="form-control" required="" autocomplete="off" placeholder="Confirma tu contraseña" name="password_confirmation" type="password" value="" id="password_confirmation">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input [(ngModel)]="tipoUser" required="" autocomplete="off" name="type" type="radio" value="Cliente"> <span class="letra_registro">Cliente</span>
                                                        <br>
                                                        <span class="text-danger" id="error_type"></span>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <input [(ngModel)]="tipoUser" required="" autocomplete="off" name="type" type="radio" value="Funcionario"> <span class="letra_registro">Funcionario</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <input required="" name="terms" type="checkbox" value="true"> <label class="letra_registro"><a href="terminos.html" target="_blank">Acepto terminos y condiciones</a></label>
                                                        <br>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <div class="text-center">
                                        <div class="row">
                                            <div class="col-md-8 col-md-offset-2">
                                                <button (click)="register()" id="register-button" type="submit" class="queo-btn-secondary queo-btn center" value="Regístrate">Regístrate</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="text-center form-group">
                            <a [routerLink]="['/login']" routerLinkActive="router-link-active" class="queo-form-forget"> ¿Ya tienes usuario registrado? <strong>Ingresa</strong></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>

</html>
