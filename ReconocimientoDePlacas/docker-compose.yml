  db:
    environment:
      MYSQL_ROOT_PASSWORD: "pass"
      MYSQL_ROOT_HOST: "%"
      MYSQL_DATABASE: "mydb"
    image: "mysql/mysql-server:8.0.18"
    ports:
      - "3306:3306"
    volumes:
      - "db-data-park:/var/lib/mysql"
      - "./db/tables.sql:/docker-entrypoint-initdb.d/tables.sql"

volumes:
  db-data-park: